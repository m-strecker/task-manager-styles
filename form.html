<!DOCTYPE html>
<html>
    <head>
        <title>Form Page for Task Manager</title>
    </head>
    <body>
        <form action=""> <!-- form action to be determined in future module work-->
            Title: <br>
            <input type="text"><br><br>
            Description: <br>
            <input type="text"><br><br>
            Category: <br>
            <input type="text"><br><br>
            Priority Level: <br>
            <select name="priority" id="priority1">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select> <br><br>
            Progress Level: <br>
            <select name="progress" id="progress1">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select><br><br>
            <input type="submit">

        </form>
    </body>
</html>
